<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <section class="lado-der">
        <div>
            <img src="./img/Facebook-Logo.png" alt="Facebook-Logo">
            
            <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </div>
    </section>


    <section class="lado-izq">
        <div>
            <form class="formulario sombra">
                <fieldset>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <input type="email" placeholder="Correo electrónico o número de teléfono">

                            <input type="password" placeholder="Contraseña">

                            <input class="boton" type="submit" value="Iniciar sesión">
                            
                            <br>

                            <a href="#">¿Has olvidado la contraseña?</a>

                            <input type="submit" class="boton2" value="Crear cuenta nueva">

                        </div>
                    </div>

                </fieldset>
            </form>
            
            <h3>Crea una página para un famoso, una marca o una empresa</h3>
        </div>
    </section>


    
</body>
</html>
